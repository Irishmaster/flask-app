<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <div class="container">
        <h1>Saved Tasks</h1>
        <ul>
            {% for task in tasks %}
                <li><a href="#">{{ task['task'] }}</a>: {{ task['data'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
